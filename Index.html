<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./Image/photography01.jpg" alt="" srcset="" class="card-img" />
      <ion-icon name="heart-outline" class="card-fav"></ion-icon>
      <div class="card-content">
        <h2>PHOTOGRAPHY</h2>
        <div class="card-content-rating">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-half"></ion-icon>
        </div>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.Repellat
          maiores veritatis alias cumque soluta ullam itaque, perferendis unde
          fuga, optio, totam maxime?
        </p>
      </div>
    </div>
  </body>
</html>
